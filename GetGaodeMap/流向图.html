    <title>创建地图场景</title>
    <style> ::-webkit-scrollbar{display:none;}html,body{overflow:hidden;margin:0;}
    	#map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

<div id="map"></div>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
  
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<!-- <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.l7-2.0.0-beta.25/dist/l7.js"></script> -->

const scene = new L7.Scene({
  id: 'map',
  map: new L7.Mapbox({
    style: 'dark',
    center: [ 114.33383079335335, 30.551873105004427 ],
    pitch: 4.00000000000001,
    zoom: 10.210275860702593,
    rotation: 19.313180925794313
  })
});

fetch('http://114.55.27.162:8080/testweb2/time/time1.csv')
  .then(res => res.text())
  .then(data => {
    const layer = new L7.LineLayer({})
      .source(data, {
        parser: {
          type: 'csv',
          x: 'c',
          y: 'd',
          x1: 'f',
          y1: 'g'
        }
      })
      .size(1)
      .shape('arc')
      .color('#8C1EB2')
      .style({
        opacity: 0.8,
        blur: 0.99
      });
    scene.addLayer(layer);
  });
  fetch('http://114.55.27.162:8080/testweb2/time/time2.csv')

        blur: 0.99

    scene.addLayer(layer);
  });
