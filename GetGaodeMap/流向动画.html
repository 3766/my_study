<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/PqLCOJpqoOUfuPRacUzE.css" />
    <title>线动画</title>
    <style> ::-webkit-scrollbar{display:none;}html,body{overflow:hidden;margin:0;}
    	#map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/ document.body.clientHeight; </script>
<script src="https://webapi.amap.com/maps?v=1.4.8&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.l7-1.3.0-beta.4/build/L7-min.js"></script>
<script>
  var scene = new L7.Scene({
    id: 'map',
    mapStyle: 'dark', // 样式URL
    center: [ 114.33383079335335, 30.551873105004427 ],
    pitch: 4.00000000000001,
    zoom: 10.210275860702593,
    rotation: 19.313180925794313
  });
  scene.on('loaded', function() {
    $.get('http://114.55.27.162:8080/testweb2/time/time1.csv', function(data) {

      scene.LineLayer({
        zIndex: 2
      }).source(data, {
        parser: {
          type: 'csv',
          x: 'c',
          y: 'd',
          x1: 'f',
          y1: 'g'
        }

      }).shape('greatCircle').size(2).color('rgb(13,64,140)').animate({
        enable: true,
        interval: 1,
        duration: 2,
        trailLength: 0.8

      }).style({
        opacity: 0.6
      }).render();
    });
  });
